<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://i.pinimg.com/564x/1d/63/37/1d6337c782df920b0d92a86631d06768.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/564x/a5/eb/57/a5eb5743df5a22da1cb4f4b51d5978c9.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/564x/6d/fd/b7/6dfdb709698c4936d60e61a12c57dc24.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/564x/d5/9c/0b/d59c0b85da054a81ac2ef11ad1d2f80f.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/564x/e5/6b/e9/e56be9c9048553fe0730f8fba628d6d8.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
